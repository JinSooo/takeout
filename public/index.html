<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>TakeOut<%= htmlWebpackPlugin.options.isProd ? '' : ' - dev' %></title>

    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_518606_6676bmcalnrhehfr.css" />

    <% if(htmlWebpackPlugin.options.isProd) {%>
    <script src="https://unpkg.com/vue@3.0.7/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/vue-router@4.0.4/dist/vue-router.global.prod.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@6.5.0/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@6.5.0/swiper-bundle.min.js"></script>
    <!-- <script src="https://unpkg.com/mockjs@1.1.0/dist/mock.js"></script> -->
    <link rel="stylesheet" href="https://unpkg.com/vant@3.0.7/lib/index.css" />
    <script src="https://unpkg.com/vant@3.0.7/lib/vant.min.js"></script>
    <script src="https://unpkg.com/axios@0.21.1/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@better-scroll/core@2.2.1/dist/core.min.js"></script>
    <!-- <script src="https://unpkg.com/date-fns@2.19.0/index.js"></script> -->
    <%}%>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please
        enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
