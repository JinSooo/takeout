<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>TakeOut<%= htmlWebpackPlugin.options.isProd ? '' : ' - dev' %></title>

    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_518606_6676bmcalnrhehfr.css" />

    <% if(htmlWebpackPlugin.options.isProd) {%>
    <script src="https://cdn.staticfile.org/vue/3.0.5/vue.runtime.global.js"></script>
    <script src="https://cdn.staticfile.org/vuex/4.0.0/vuex.global.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/4.0.4/vue-router.global.min.js"></script>
    <%}%>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please
        enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
